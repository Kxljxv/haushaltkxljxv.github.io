<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ECharts Pie Chart Visualization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- TailwindCSS with Flowbite -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: {} },
      corePlugins: { preflight: false }
    }
  </script>
  <style>
    .glass {
      @apply rounded-xl bg-white/60 backdrop-blur-md shadow-lg;
      /* fallback for browsers that do not support backdrop-filter */
      background: rgba(255,255,255,0.7);
      border-radius: 1rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
      border: 1px solid rgba(255,255,255,0.5);
      backdrop-filter: blur(12px);
    }
    /* ECharts custom tooltip styling */
    .echarts-tooltip-custom {
      border-radius: 1rem !important;
      backdrop-filter: blur(12px) !important;
      background: rgba(255,255,255,0.85) !important;
      color: #222 !important;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10) !important;
      padding: 1rem 1.5rem !important;
      font-size: 1rem !important;
      font-family: inherit !important;
      border: 1px solid rgba(200,200,200,0.2) !important;
    }
  </style>
</head>
<body class="w-screen h-screen overflow-hidden select-none bg-gradient-to-br from-blue-100 to-blue-300">
  <div class="flex flex-col items-center justify-start w-full h-full pt-8 relative">
    <div class="flex items-center gap-4 mb-4 z-10">
      <button id="back-btn" class="glass px-4 py-2 text-blue-800 font-medium transition hover:bg-blue-200 hover:text-blue-900 hidden">
        â¬… Back
      </button>
      <nav id="breadcrumb" class="glass px-4 py-2 text-blue-900 font-medium flex items-center gap-2"></nav>
    </div>
    <div id="main-pie" class="w-full h-[80vh] max-w-6xl glass"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
