<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ECharts Pie Chart Visualization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- TailwindCSS with Flowbite -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: {} },
      corePlugins: { preflight: false }
    }
  </script>
  <style>
    .glass {
      @apply rounded-lg bg-white/60 backdrop-blur-md shadow;
      background: rgba(255,255,255,0.7);
      border-radius: 0.5rem;
      box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.10);
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(8px);
    }
    .echarts-tooltip-custom {
      border-radius: 0.75rem !important;
      backdrop-filter: blur(8px) !important;
      background: rgba(255,255,255,0.92) !important;
      color: #222 !important;
      box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.10) !important;
      padding: 0.75rem 1.1rem !important;
      font-size: 0.95rem !important;
      font-family: inherit !important;
      border: 1px solid rgba(200,200,200,0.13) !important;
    }
    .spinner {
      border: 4px solid #cbd5e1;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      animation: spin 0.9s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body class="w-screen h-screen overflow-hidden select-none bg-gradient-to-br from-blue-100 to-blue-300">
  <div class="flex flex-col items-center justify-start w-full h-full pt-1 relative">
    <!-- Navigation area containing the back button and breadcrumb -->
    <div class="flex items-center gap-2 mb-1 z-10 w-full px-2">
      <!-- Back button -->
      <button id="back-btn"
        class="glass px-2 py-1 text-blue-800 font-medium transition hover:bg-blue-200 hover:text-blue-900 text-xs"
        aria-label="Go back" tabindex="0" style="display:none;">
        â¬… Back
      </button>
      <!-- Breadcrumb navigation -->
      <nav id="breadcrumb" class="glass px-2 py-1 text-blue-900 font-medium flex items-center gap-1 text-xs" aria-label="Breadcrumb"></nav>
    </div>
    <!-- Feedback overlays -->
    <div id="feedback-overlay" class="absolute inset-0 flex flex-col items-center justify-center z-20 pointer-events-none" style="display:none;">
      <div id="spinner" class="spinner mb-3" style="display:none;"></div>
      <div id="feedback-message" class="text-blue-800 text-base font-medium bg-white/70 rounded px-4 py-2 shadow glass" style="display:none;"></div>
    </div>
    <!-- Pie chart container centered using flexbox -->
    <div class="flex-grow w-full flex items-center justify-center">
      <div id="main-pie" class="w-full md:w-[600px] h-[60vh] md:h-[70vh] max-w-[98vw] max-h-[75vh]" aria-label="Pie chart"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
