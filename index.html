<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haushalt Dendrogram</title>
    
    <!-- Flowbite CSS for UI components -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Dendrogram.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Meta tags for better SEO and sharing -->
    <meta name="description" content="Interactive Dendrogram visualization for Haushalt data">
    <meta name="author" content="Kxljxv">
    <meta name="theme-color" content="#3B82F6">
</head>
<body class="w-screen h-screen overflow-hidden select-none bg-gradient-to-br from-blue-100 to-blue-300">
    <!-- Main container -->
    <div class="flex flex-col items-center justify-start w-full h-full pt-1 relative">
        <!-- Navigation bar -->
        <div class="flex items-center gap-2 mb-1 z-10 w-full px-2">
            <!-- Back button -->
            <button id="back-btn" class="glass px-2 py-1 text-blue-800 font-medium transition hover:bg-blue-200 hover:text-blue-900 text-xs hidden">
                â¬… Back
            </button>
            
            <!-- Breadcrumb navigation -->
            <nav id="breadcrumb" class="glass px-2 py-1 text-blue-900 font-medium flex items-center gap-1 text-xs">
                <!-- Breadcrumb items will be dynamically inserted here -->
            </nav>
        </div>

        <!-- Main Dendrogram container -->
        <div id="main-dendro" class="w-full h-[94vh]"></div>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="glass p-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- ECharts for visualization -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    
    <!-- JS-YAML for YAML parsing -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    
    <!-- Flowbite for UI components -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="Dendrogram.js"></script>

    <!-- Error handling -->
    <script>
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            // You could show a user-friendly error message here
        });

        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
            // You could show a user-friendly error message here
        });
    </script>
</body>
</html>
